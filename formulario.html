	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			
		</head>
		<header>
			<center><h1> Formulário </h1></center>
			
		</header>
		<body> 
			
				
				<label for="idnome">Nome:  </label>
				<input type="text" name="txtnome" id="idnome" placeholder="Sara"
				required/> 
				
				<label for="idsobrenome">Sobrenome:</label>
				<input type="text" name="txtsobrenome" id="idsobrenome" placeholder="Albuquerque"
				required/> <br/>
				<br/>
				
				<label for="iddata">Data de Nascimento: </label>
				<input type="number" name="txtdata" id="iddata" required 
				placeholder="21/03/1994"/> <br/>
				<br/>


				<label for="idestadocivil">Estado Civil: </label>
				<input type="text" name="txtestadocivil" id="idestadocivil" required 
				placeholder="Casada"/> <br/>
				<br/>


				<label for="idsexo">Sexo: </label>
				<input type="text" name="txtsexo" id="idsexo" required 
				placeholder="Feminino"/> <br/>
				<br/>
	

					
				<label for="idrua">Rua:  </label>
				<input type="text" name="txtrua" id="idrua" placeholder="Tereza Farias Isassi"
				required/> 
					
				<label for="idnum">Número:  </label>
				<input type="number" name="txtnum" id="idnum" placeholder="19"
				required/> <br/>
				<br/>

				<label for="idbairro">Bairro:  </label>
				<input type="text" name="txtbairro" id="idbairro" placeholder="Jd.Lucélia"
				required/> 


					
				<label for="idcep">CEP:  </label>
				<input type="number" name="txtcep" id="idncep" 
				required placeholder="04852-223" autocomplete="off" 
				pattern="\d{5}-\d{3}" /> <br/>
				<br/>
					
				<label for="idnmun">Município:  </label>
				<input type="text" name="txtmun" id="idnmun" placeholder="São Paulo"
				required/> 
				
				<label for="idest">Estado:  </label>
				<input type="text" name="txtest" id="idest" placeholder="SP"
				required/> <br/>
					<br/>
					
			<textarea name="message" rows="10" cols="30">
	Observações:
				</textarea name="message" style= "width:300px; height:200px; ">
				<br/>
					<center><input type="submit" name="btnenviar" id="idenviar" value="Enviar"/><input type="reset"></center>
					</fieldset>
			</form>
		</body>
	</html>
